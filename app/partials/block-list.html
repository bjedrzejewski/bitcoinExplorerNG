<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat-start="block in blockCtrl.blocks">
        <a class="thumbnail bg-info" href="#/block/{{block.hash}}">
            <div class="caption">
                <h3>Height: {{block.height}}</h3>
                <p>Date: {{block.time * 1000 | date}}</p>
                <p>Transactions: {{block.tx.length}}</p>
                <p>Size: {{block.size}}</p>
                <p ng-show="block.poolInfo">Mined by: {{block.poolInfo.poolName}}</p>
            </div>
        </a>
    </div>
    <div ng-if="($index+1)%2===0" class="clearfix visible-xs-block"></div>
    <div ng-if="($index+1)%3===0" class="clearfix visible-sm-block"></div>
    <div ng-if="($index+1)%4===0" class="clearfix visible-md-block visible-lg-block" ng-repeat-end></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
    <form class="navbar-form navbar-right" ng-submit="blockCtrl.showPrevious()">
        <button type="submit" class="btn btn-default">Show Previous</button>
    </form>
</nav>
