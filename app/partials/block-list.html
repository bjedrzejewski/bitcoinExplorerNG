<div class="row" style="margin-bottom: 10px;">
    <div class="col-xs-6 col-lg-10">
        <div class="progress" ng-hide="blockCtrl.progressValue == 100">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="{{blockCtrl.progressValue}}" aria-valuemin="0" aria-valuemax="100"
                 style="width: {{blockCtrl.progressValue}}%">
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-lg-2">
        <div class="pull-right">
            <form>
                <label for="selectLimit">Number of blocks:</label>
                <select id="selectLimit" name="mySelect"
                        ng-init="blockCtrl.lengthLimit = 10"
                        ng-change="blockCtrl.loadVals()"
                        ng-options="option for option in blockCtrl.lengthOptions"
                        ng-model="blockCtrl.lengthLimit">
                </select>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat-start="block in blockCtrl.blocks">
        <a class="thumbnail bg-info" href="#/block/{{block.hash}}">
            <div class="caption">
                <h3>Height: {{block.height}}</h3>

                <p>Created: {{block.fromDate}}</p>

                <p>Transactions: {{block.tx.length}}</p>

                <p>Size: {{block.size}}</p>

                <p ng-show="block.poolInfo">Mined by: {{block.poolInfo.poolName}}</p>
            </div>
        </a>
    </div>
    <div ng-if="($index+1)%2===0" class="clearfix visible-xs-block"></div>
    <div ng-if="($index+1)%3===0" class="clearfix visible-sm-block"></div>
    <div ng-if="($index+1)%4===0" class="clearfix visible-md-block visible-lg-block" ng-repeat-end></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
    <form class="navbar-form navbar-right" ng-submit="blockCtrl.showPrevious()">
        <button type="submit" class="btn btn-default">Show Previous</button>
    </form>
</nav>
